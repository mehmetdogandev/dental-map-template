  <!-- Diş Haritası Konteyneri -->
  <rect x="50" y="170" width="450" height="240" rx="8" ry="8" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Üst Diş Grubu -->
  <g id="ust-disler" transform="translate(60, 200)">
    <!-- Diş 11 -->
    <path id="11" d="M 40,20 C 50,20 60,10 60,30 C 60,50 50,60 40,60 C 30,60 20,50 20,30 C 20,10 30,20 40,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial" font-size="14" text-anchor="middle">11</text>
    
    <!-- Diş 12 -->
    <path id="12" d="M 90,20 C 100,20 110,10 110,30 C 110,50 100,60 90,60 C 80,60 70,50 70,30 C 70,10 80,20 90,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="90" y="45" font-family="Arial" font-size="14" text-anchor="middle">12</text>
    
    <!-- Diş 13 -->
    <path id="13" d="M 140,20 C 150,20 160,10 160,30 C 160,50 150,60 140,60 C 130,60 120,50 120,30 C 120,10 130,20 140,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="140" y="45" font-family="Arial" font-size="14" text-anchor="middle">13</text>
    
    <!-- Diş 14 -->
    <path id="14" d="M 190,20 C 200,20 210,10 210,30 C 210,50 200,60 190,60 C 180,60 170,50 170,30 C 170,10 180,20 190,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="190" y="45" font-family="Arial" font-size="14" text-anchor="middle">14</text>
    
    <!-- Diş 15 -->
    <path id="15" d="M 240,20 C 250,20 260,10 260,30 C 260,50 250,60 240,60 C 230,60 220,50 220,30 C 220,10 230,20 240,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="240" y="45" font-family="Arial" font-size="14" text-anchor="middle">15</text>
    
    <!-- Diş 16 -->
    <path id="16" d="M 290,20 C 300,20 310,10 310,30 C 310,50 300,60 290,60 C 280,60 270,50 270,30 C 270,10 280,20 290,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="290" y="45" font-family="Arial" font-size="14" text-anchor="middle">16</text>
    
    <!-- Diş 17 -->
    <path id="17" d="M 340,20 C 350,20 360,10 360,30 C 360,50 350,60 340,60 C 330,60 320,50 320,30 C 320,10 330,20 340,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="340" y="45" font-family="Arial" font-size="14" text-anchor="middle">17</text>
    
    <!-- Diş 18 -->
    <path id="18" d="M 390,20 C 400,20 410,10 410,30 C 410,50 400,60 390,60 C 380,60 370,50 370,30 C 370,10 380,20 390,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="390" y="45" font-family="Arial" font-size="14" text-anchor="middle">18</text>
  </g>
  
  <!-- Alt Diş Grubu -->
  <g id="alt-disler" transform="translate(60, 290)">
    <!-- Diş 41 -->
    <path id="41" d="M 40,20 C 50,20 60,10 60,30 C 60,50 50,60 40,60 C 30,60 20,50 20,30 C 20,10 30,20 40,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="40" y="45" font-family="Arial" font-size="14" text-anchor="middle">41</text>
    
    <!-- Diş 42 -->
    <path id="42" d="M 90,20 C 100,20 110,10 110,30 C 110,50 100,60 90,60 C 80,60 70,50 70,30 C 70,10 80,20 90,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="90" y="45" font-family="Arial" font-size="14" text-anchor="middle">42</text>
    
    <!-- Diş 43 -->
    <path id="43" d="M 140,20 C 150,20 160,10 160,30 C 160,50 150,60 140,60 C 130,60 120,50 120,30 C 120,10 130,20 140,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="140" y="45" font-family="Arial" font-size="14" text-anchor="middle">43</text>
    
    <!-- Diş 44 -->
    <path id="44" d="M 190,20 C 200,20 210,10 210,30 C 210,50 200,60 190,60 C 180,60 170,50 170,30 C 170,10 180,20 190,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="190" y="45" font-family="Arial" font-size="14" text-anchor="middle">44</text>
    
    <!-- Diş 45 -->
    <path id="45" d="M 240,20 C 250,20 260,10 260,30 C 260,50 250,60 240,60 C 230,60 220,50 220,30 C 220,10 230,20 240,20 Z" fill="#ffc107" stroke="#333" stroke-width="2"/>
    <text x="240" y="45" font-family="Arial" font-size="14" text-anchor="middle">45</text>
    
    <!-- Diş 46 -->
    <path id="46" d="M 290,20 C 300,20 310,10 310,30 C 310,50 300,60 290,60 C 280,60 270,50 270,30 C 270,10 280,20 290,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="290" y="45" font-family="Arial" font-size="14" text-anchor="middle">46</text>
    
    <!-- Diş 47 -->
    <path id="47" d="M 340,20 C 350,20 360,10 360,30 C 360,50 350,60 340,60 C 330,60 320,50 320,30 C 320,10 330,20 340,20 Z" fill="#ffc107" stroke="#333" stroke-width="2"/>
    <text x="340" y="45" font-family="Arial" font-size="14" text-anchor="middle">47</text>
    
    <!-- Diş 48 -->
    <path id="48" d="M 390,20 C 400,20 410,10 410,30 C 410,50 400,60 390,60 C 380,60 370,50 370,30 C 370,10 380,20 390,20 Z" fill="white" stroke="#333" stroke-width="2"/>
    <text x="390" y="45" font-family="Arial" font-size="14" text-anchor="middle">48</text>
  </g>
  
  <!-- Açıklama Bölümü -->
  <rect x="60" y="380" width="430" height="30" rx="4" ry="4" fill="#e7f5ff" stroke="#17a2b8" stroke-width="1"/>
  <text x="80" y="400" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">Sarı renkli dişler tedavi görmüş dişleri gösterir.</text>
  
  <!-- İşlemler Bölümü -->
  <text x="520" y="150" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="18" fill="#343a40" font-weight="bold">İşlemler</text>
  
  <!-- İşlem Tablosu -->
  <rect x="520" y="170" width="250" height="240" rx="8" ry="8" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- İşlem Listesi Başlıkları -->
  <rect x="530" y="180" width="230" height="30" rx="4" ry="4" fill="#e0e0e0"/>
  <text x="550" y="200" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">Diş No</text>
  <text x="620" y="200" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">İşlem</text>
  <text x="710" y="200" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">Tarih</text>
  
  <!-- İşlem 1 -->
  <rect x="530" y="220" width="230" height="30" rx="4" ry="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="550" y="240" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">45</text>
  <text x="620" y="240" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">Dolgu</text>
  <text x="710" y="240" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">05.05.25</text>
  
  <!-- İşlem 2 -->
  <rect x="530" y="260" width="230" height="30" rx="4" ry="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="550" y="280" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">47</text>
  <text x="620" y="280" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">Kanal</text>
  <text x="710" y="280" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">06.05.25</text>
  
  <!-- Not Popup İçeriği -->
  <g id="popup">
    <rect x="100" y="430" width="350" height="130" rx="8" ry="8" fill="white" stroke="#2a6fc7" stroke-width="2"/>
    <rect x="100" y="430" width="350" height="30" rx="8" ry="8" fill="#2a6fc7"/>
    <text x="130" y="450" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="white" font-weight="bold">Diş 47 - Tedavi Notu</text>
    
    <text x="110" y="480" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">Teşhis:</text>
    <text x="170" y="480" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">Kronik apikal periodontitis</text>
    
    <text x="110" y="510" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">İşlem:</text>
    <text x="170" y="510" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">Kanal tedavisi - 3 kanal temizlendi</text>
    
    <text x="110" y="540" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40" font-weight="bold">Tarih:</text>
    <text x="170" y="540" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#343a40">06.05.2025</text>
  </g>
  
  <!-- JS Kod Açıklaması -->
  <g id="kod-aciklamasi">
    <rect x="520" y="430" width="250" height="130" rx="8" ry="8" fill="#2d2d2d"/>
    <text x="530" y="450" font-family="Courier New, Courier, monospace" font-size="12" fill="#e6e6e6">// Diş seçildiğinde</text>
    <text x="530" y="470" font-family="Courier New, Courier, monospace" font-size="12" fill="#569CD6">function</text>
    <text x="580" y="470" font-family="Courier New, Courier, monospace" font-size="12" fill="#DCDCAA">onToothClick</text>
    <text x="665" y="470" font-family="Courier New, Courier, monospace" font-size="12" fill="#e6e6e6">(toothId) {</text>
    <text x="540" y="490" font-family="Courier New, Courier, monospace" font-size="12" fill="#e6e6e6">addToothEffects(tooth);</text>
    <text x="540" y="510" font-family="Courier New, Courier, monospace" font-size="12" fill="#e6e6e6">showNotePopup(tooth);</text>
    <text x="530" y="530" font-family="Courier New, Courier, monospace" font-size="12" fill="#e6e6e6">}</text>
    <text x="530" y="550" font-family="Courier New, Courier, monospace" font-size="12" fill="#6A9955">// Vanilla JS ile SVG kontrol</text>
  </g>
  
  <!-- "Seçilen Diş" İndikatörü -->
  <g>
    <path d="M 300,330 L 300,360 L 110,430" stroke="#2a6fc7" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <circle cx="300" cy="330" r="8" fill="#2a6fc7"/>
  </g>

  <!-- Animasyon Efektleri -->
  <style>
    @keyframes toothPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes pulseLight {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    #pop-example {
      animation: toothPop 2s infinite;
    }
    
    #popup {
      animation: pulseLight 3s infinite;
    }
  </style>
  
  <!-- Animasyon Örneği -->
  <g transform="translate(430, 380)">
    <path id="pop-example" d="M 40,20 C 50,20 60,10 60,30 C 60,50 50,60 40,60 C 30,60 20,50 20,30 C 20,10 30,20 40,20 Z" fill="#2a6fc7" stroke="#333" stroke-width="2"/>
    <text x="40" y="80" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#343a40" text-anchor="middle">Animasyon Örneği</text>
  </g>
</svg>
