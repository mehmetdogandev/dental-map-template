<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Başlık bölümü -->
  <rect x="20" y="20" width="760" height="80" rx="8" ry="8" fill="#2a6fc7"/>
  <text x="400" y="65" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Diş Haritası Uygulaması</text>
  <text x="400" y="90" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="white" text-anchor="middle">SVG Tabanlı İnteraktif Hasta Takip Sistemi</text>
  
  <!-- Ana içerik alanı -->
  <rect x="20" y="120" width="760" height="460" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Diş Haritası Başlığı -->
